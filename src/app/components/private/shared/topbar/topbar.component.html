<div class="wrapper sidebar-mini fixed">
    <!-- Navbar-->
    <header class="main-header-top hidden-print">
        <a [routerLink]="['/']" class="logo"><img class="img-fluid able-logo" src="../../../../../assets/images/myLogo.png" alt="Theme-logo"></a>
        <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <ul class="top-nav lft-nav">
                <li class="dropdown pc-rheader-submenu message-notification search-toggle">
                    <a href="#!" id="morphsearch-search" class="drop icon-circle txt-white">
                        <i class="ti-search"></i>
                    </a>
                </li>
            </ul>
            <!-- Navbar Right Menu-->

            <ul class="top-nav">
                <!--Notification Menu-->

                <li class="dropdown notification-menu">
                    <a href="#!" data-toggle="dropdown" aria-expanded="false" class="dropdown-toggle">
                        <i class="fas fa-bell"></i>
                        <span class="badge badge-danger header-badge">9</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="not-head">You have <b class="text-primary">4</b> new notifications.</li>
                        <li class="bell-notification">
                            <a href="javascript:;" class="media">
                                <span class="media-left media-icon">
                                <img class="img-circle" src="../../../../../assets/images/formalab.png" alt="User Image">
                                </span>
                                <div class="media-body"><span class="block">Lisa sent you a mail</span><span class="text-muted block-time">2min ago</span></div>
                            </a>
                        </li>
                        <li class="bell-notification">
                            <a href="javascript:;" class="media">
                                <span class="media-left media-icon">
                            <img class="img-circle" src="../../../../../assets/images/formalab.png" alt="User Image">
                                </span>
                                <div class="media-body"><span class="block">Server Not Working</span><span class="text-muted block-time">20min ago</span></div>
                            </a>
                        </li>
                        <li class="bell-notification">
                            <a href="javascript:;" class="media"><span class="media-left media-icon">
                              <img class="img-circle" src="../../../../../assets/images/formalab.png" alt="User Image">
                              </span>
                                <div class="media-body"><span class="block">Transaction xyz complete</span><span class="text-muted block-time">3 hours ago</span></div></a>
                        </li>
                        <li class="not-footer">
                            <a href="#!">See all notifications.</a>
                        </li>
                    </ul>
                </li>
                <!-- chat dropdown -->
                <li class="pc-rheader-submenu ">
                    <a href="#!" class="drop icon-circle displayChatbox">
                        <i class="icon-bubbles"></i>
                        <span class="badge badge-danger header-badge">5</span>
                    </a>

                </li>
                <!-- window screen -->
                <li class="pc-rheader-submenu">
                    <a class="drop icon-circle" onclick="javascript:toggleFullScreen()">
                        <i class="fas fa-expand-arrows-alt"></i>
                    </a>

                </li>
                <!-- User Menu-->
                <li class="dropdown">
                    <a href="#!" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle drop icon-circle drop-image">
                        <span><img class="img-circle " src="../../../../../assets/images/formalab.png" style="width:40px;" alt="User Image"></span>


                    </a>
                    <ul class="dropdown-menu settings-menu">
                        <li><a href="#!"><i class="icon-settings"></i> Settings</a></li>
                        <li><a [routerLink]="['/employe/afficher-profil']"><i class="icon-user"></i> Profile</a></li>
                        <li><a href="#"><i class="icon-envelope-open"></i> My Messages</a></li>
                        <li class="p-0">
                            <div class="dropdown-divider m-0"></div>
                        </li>
                        <li><a href="#"><i class="icon-lock"></i> Lock Screen</a></li>
                        <li><a [routerLink]="['/login']"><i class="icon-logout"></i> Logout</a></li>

                    </ul>
                </li>
            </ul>

        </nav>
    </header>
</div>
