<div class="sidebar-mini fixed">
    <div class="wrapper">
        <!-- Navbar-->
        <app-topbar></app-topbar>
    </div>

    <!-- Side-Nav-->
    <app-sidebar></app-sidebar>
    <!-- Sidebar chat end-->
    <div class="content-wrapper">
        <!-- Container-fluid starts -->
        <div class="container-fluid">

            <!-- Header Starts -->
            <div class="row">
                <div class="col-sm-12 p-0">
                    <div class="main-header">
                        <h4>Digital RH</h4>
                        <ol class="breadcrumb breadcrumb-title breadcrumb-arrow">
                            <li class="breadcrumb-item">
                                <a href="index.html">
                                    <i class="icofont icofont-home"></i>
                                </a>
                            </li>
                            <li class="breadcrumb-item"><a href="#">Gestion</a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="basic-table.html">Les Congés</a>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
            <!-- Header end -->

            <!-- Tables start -->
            <!-- Row start -->

            <div class="row">
                <div class="col-xl-12 col-lg-12">
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table m-b-0 photo-table">
                                    <thead>
                                        <tr class="text-uppercase">
                                            <th>#</th>
                                            <th>NOM & PRENOM</th>
                                            <th>Poste</th>

                                            <th>Date de début</th>
                                            <th>Date de fin</th>
                                            <th>Cause</th>
                                            <th>Solde du congés</th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let c of congesList">
                                            <td>{{c.id}}</td>
                                            <td>
                                                {{ c.nomprenom }} </td>
                                            <td>{{ c.poste }} </td>
                                            <td>{{c.datedebut}}</td>
                                            <td>{{c.datefin}}</td>
                                            <td>{{c.cause}}</td>
                                            <td>0</td>

                                            <td> <i class=" fas fa-check "></i></td>

                                            <td>
                                                <i class="fas fa-minus-circle "></i>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- Row end -->
            <!-- Tables end -->
        </div>

        <!-- Container-fluid ends -->
    </div>


</div>
