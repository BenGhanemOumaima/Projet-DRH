<div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-topbar></app-topbar>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                </div>

            </div>
            <div class="col">
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Demander un Congé</h6>
                    </div>

                    <div class="card-body">
                        <form class="container" [formGroup]="addCongeForm" (ngSubmit)="addConge()">

                            <div class="row">

                                <div class="form-group col-6">
                                    <label for="nomprenom" id="nomprenom">Nom & Prénom : </label>
                                    <input type="text" class="form-control" formControlName="nomprenom">
                                    <div *ngIf="nomprenom?.touched && nomprenom?.invalid">
                                        <small *ngIf="nomprenom?.errors?.required" class="text-danger">*Veuillez saisir Votre nom complet<br></small>
                                        <small *ngIf="nomprenom?.errors?.minlength" class="text-danger">*Le nom et prénom sont invalides<br></small>
                                    </div>
                                </div>
                                <div class="form-group col-6">
                                    <label for="poste" id="poste">Poste : </label>
                                    <input type="text" class="form-control" formControlName="poste">
                                    <div *ngIf="poste?.touched && poste?.invalid">
                                        <small *ngIf="poste?.errors?.required" class="text-danger">*Veuillez saisir votre poste<br></small>
                                    </div>
                                </div>

                                <div class="form-group col-6">
                                    <label for="datedebut" id="datedebut">Date de Début : </label>
                                    <input type="date" class="form-control" formControlName="datedebut">
                                    <div *ngIf="datedebut?.touched && datedebut?.invalid">
                                        <small *ngIf="datedebut?.errors?.required" class="text-danger">*Veuillez entrer la date de début du congé<br></small>
                                    </div>
                                </div>
                                <div class="form-group col-6">
                                    <label for="datefin" id="datefin">Date de Fin : </label>
                                    <input type="date" class="form-control" formControlName="datefin">
                                    <div *ngIf="datefin?.touched && datefin?.invalid">
                                        <small *ngIf="datefin?.errors?.required" class="text-danger">*Veuillez entrer la date de fin du congé<br></small>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="form-group col-6"><label for="cause" id="cause">Cause : </label>
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Saisir la cause ici" id="floatingTextarea2" style="height: 100px" formControlName="cause"></textarea>
                                    </div>
                                    <div *ngIf="cause?.touched && cause?.invalid">
                                        <small *ngIf="cause?.errors?.required" class="text-danger">*Veuillez expliquer la cause<br></small>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-sm btn-primary mt-3" type="submit">Envoyer la demande</button>
                            <button class="btn btn-sm btn-danger mt-3" [routerLink]="['/admin/conges/conges-list']">Annuler</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Main Content -->



    </div>
    <!-- End of Content Wrapper -->

</div>
