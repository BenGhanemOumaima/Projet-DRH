<div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-topbar></app-topbar>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4 row">
                </div>

            </div>
            <div class="col">
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex flex-row align-center justify-content-between">
                        <h2 class="m-0 font-weight-bold text-primary">Mon Profil</h2>
                    </div>
                    <div class="container col-3">
                        <img src=" ../../../../../assets/images/formalab.png " alt="photo de profil " class="img-fluid img-thumbnail" width=" 10% ">
                    </div>

                    <div class="card-body ">
                        <form class="container">
                            <div class="row ">
                                <div class="form-group">
                                    <h5>A PROPOS :</h5>
                                </div>
                                <div class="form-group md-6 ">
                                    <div class="col-md-3">
                                        <h5>Nom & Prénom</h5>
                                    </div>
                                    <div class="col-md-9 text-secondary">
                                        Oumaima Ben Ghanem
                                    </div>
                                </div>
                                <div class="form-group col-6 ">
                                    <div class="col-md-3">
                                        <h5>Poste</h5>
                                    </div>
                                    <div class="col-md-9 text-secondary">
                                        Ingénieure informatique
                                    </div>
                                </div>
                                <div class="form-group col-6 ">
                                    <div class="col-md-3">
                                        <h5>Email</h5>
                                    </div>
                                    <div class="col-md-9 text-secondary">
                                        abc@gmail.com
                                    </div>
                                </div>
                                <div class="form-group col-6 ">
                                    <div class="col-md-3">
                                        <h5>Age</h5>
                                    </div>
                                    <div class="col-md-9 text-secondary">
                                        20 ans
                                    </div>
                                </div>
                                <div class="form-group col-6 ">
                                    <div class="col-md-3">
                                        <h5>Phone</h5>
                                    </div>
                                    <div class="col-md-9 text-secondary">
                                        00958278456
                                    </div>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="form-group col-6 ">
                                    <div class="col-md-3">
                                        <h5>Adresse</h5>
                                    </div>
                                    <div class="col-md-9 text-secondary">
                                        streerno, 4,xyz
                                    </div>
                                </div>
                                <div class="form-group col-6 ">
                                    <div class="col-md-6">
                                        <h5>Date d'Anniversaire</h5>
                                    </div>
                                    <div class="col-md-3 text-secondary">
                                        10/11/2000
                                    </div>
                                </div>
                                <div class="form-group col-12">
                                    <div class="col-md-3">
                                        <h5>Description</h5>
                                    </div>
                                    <div class="col-md-9 text-secondary">
                                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-warning waves-effect waves-light m-r-30" [routerLink]="['/employe/update-profil']">Modifier le profil</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
